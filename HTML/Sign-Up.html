<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Sign Up</h1>
        <form action="">
            <label for="password"> First Name : </label>
            <input type="text" id="fname" name="fname" placeholder="Enter First_Name"><br><br>
            <label for="password"> Last Name : </label>
            <input type="text" id="lname" name="lname" placeholder="Enter Last_Name"><br><br>
            <label for="password"> Email : </label>
            <input type="email" name="Email" placeholder="Enter Email"><br><br>
            <label for="password"> Enter Password : </label>
            <input type="password" name="password" placeholder="Enter Pasword"><br><br>
            <label for="password"> Re-Enter Password : </label>
            <input type="password" placeholder="Re-Enter Password"><br><br>
            <label for="password"> Upload Photo : </label>
            <input type="file" placeholder="Upload Photo" accept="image/*"> <br><br>
            <input type="reset">
            <input type="submit" placeholder="Sign Up"><br>
        </form>
    </div>
</body>
</html>
