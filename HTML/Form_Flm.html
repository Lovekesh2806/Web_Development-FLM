<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-FLM</title>
</head>
<body>
    
    <form action="" style="text-align: center;">
        <label for="fname">First name :</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name :</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="Gender">Select Gender :</label>
        <input type="radio" name="Gender">
        <label value="Male">Male</label>
        <input type="radio" name="Gender">
        <label value="Female">Female</label>
        <input type="radio" name="Gender">
        <label value="Others">Others</label><br><br>
        <label for="Date of Birth">Enter Date of Birth :</label>
        <input type="date"><br><br>
        <label for="Email">Enter Email :</label>
        <input type="email"><br><br>
        <label for="Upload Resume">Upload Resume : </label>
        <input type="file"><br><br>

        <label for="Number">Enter Phone Number</label>
        <input type="number"><br><br>
        <label for="password"> Enter Password</label>
        <input type="password"><br><br>
        <label for="C">C</label>
        <input type="checkbox" name="lang" id="C">
        <label for="Java">Java</label>
        <input type="checkbox" name="lang" id="Java"> <br><br>
        <!-- <input type="range"><br> -->
        <input type="reset">
        <!-- <input type="search"><br>
        <input type="submit" value="Submit"> -->
        <button >Submit</button>

    </form>
<br>
    <audio controls autoplay muted loop>
        <source src="https://www.w3schools.com/html/horse.mp3">
    </audio>
    <br>
    <video controls autoplay>
        <source src="https://youtu.be/s9NBDKfVg1c?si=lYkbLcjqPbiI_uQG">
    </video>

</body>
</html>
